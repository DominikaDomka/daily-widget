<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Date Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .date-widget {
            background-color: #e8f5e9;
            color: #1b5e20;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            border: 6px solid #1b5e20;
        }
        .day {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .date {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .month-year {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .week-number {
            font-size: 0.9em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="date-widget">
        <div class="day" id="day"></div>
        <div class="date" id="date"></div>
        <div class="month-year" id="month-year"></div>
        <div class="week-number" id="week-number"></div>
    </div>

    <script>
        function updateDate() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            document.getElementById('day').textContent = days[now.getDay()];
            document.getElementById('date').textContent = now.getDate();
            document.getElementById('month-year').textContent = `${months[now.getMonth()]} ${now.getFullYear()}`;

            // Calculate week number
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            document.getElementById('week-number').textContent = `Week ${weekNumber}`;
        }

        updateDate();
        setInterval(updateDate, 60000); // Update every minute
    </script>
</body>
</html>
